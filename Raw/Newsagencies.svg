<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300">
  <style>
    .logo { stroke: #333; stroke-width: 2; }
    .logo-text { fill: #fff; font-family: sans-serif; font-weight: bold; font-size: 14px; pointer-events: none; }
  </style>

  <!-- Row 1 -->
  <!-- Logo 1: Atlas Gazette -->
  <g id="logo1">
    <rect x="0" y="0" width="200" height="100" fill="#4CAF50" class="logo"/>
    <text x="100" y="55" text-anchor="middle" class="logo-text">Atlas Gazette</text>
  </g>

  <!-- Logo 2: Quantum Press -->
  <g id="logo2">
    <rect x="200" y="0" width="200" height="100" fill="#F44336" class="logo"/>
    <text x="300" y="55" text-anchor="middle" class="logo-text">Quantum Press</text>
  </g>

  <!-- Logo 3: Vanguard Daily -->
  <g id="logo3">
    <rect x="400" y="0" width="200" height="100" fill="#2196F3" class="logo"/>
    <text x="500" y="55" text-anchor="middle" class="logo-text">Vanguard Daily</text>
  </g>
  
  <!-- Row 2 -->
  <!-- Logo 4: Capital Chronicle -->
  <g id="logo4">
    <rect x="0" y="100" width="200" height="100" fill="#FF9800" class="logo"/>
    <text x="100" y="155" text-anchor="middle" class="logo-text">Capital Chronicle</text>
  </g>

  <!-- Logo 5: Beacon Tribune -->
  <g id="logo5">
    <rect x="200" y="100" width="200" height="100" fill="#9C27B0" class="logo"/>
    <text x="300" y="155" text-anchor="middle" class="logo-text">Beacon Tribune</text>
  </g>

  <!-- Logo 6: Horizon Herald -->
  <g id="logo6">
    <rect x="400" y="100" width="200" height="100" fill="#00BCD4" class="logo"/>
    <text x="500" y="155" text-anchor="middle" class="logo-text">Horizon Herald</text>
  </g>
  
  <!-- Row 3 -->
  <!-- Logo 7: Epoch Reporter -->
  <g id="logo7">
    <rect x="0" y="200" width="200" height="100" fill="#795548" class="logo"/>
    <text x="100" y="255" text-anchor="middle" class="logo-text">Epoch Reporter</text>
  </g>

  <!-- Logo 8: NewEra Bulletin -->
  <g id="logo8">
    <rect x="200" y="200" width="200" height="100" fill="#607D8B" class="logo"/>
    <text x="300" y="255" text-anchor="middle" class="logo-text">NewEra Bulletin</text>
  </g>

  <!-- Logo 9: The Insight Ledger -->
  <g id="logo9">
    <rect x="400" y="200" width="200" height="100" fill="#8BC34A" class="logo"/>
    <text x="500" y="255" text-anchor="middle" class="logo-text">Insight Ledger</text>
  </g>
</svg>
